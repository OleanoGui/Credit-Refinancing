server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: credit-refinancing-bff

logging:
  level:
    com.creditrefinancing: DEBUG
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Microservices URLs configuration
services:
  simulation:
    base-url: http://localhost:8081
  proposal:
    base-url: http://localhost:8082
  formalization:
    base-url: http://localhost:8083
  after-sales:
    base-url: http://localhost:8084

# WebClient configuration
webclient:
  connection-timeout: 5000  # 5 seconds
  read-timeout: 30000       # 30 seconds
  write-timeout: 30000      # 30 seconds
  max-in-memory-size: 10485760  # 10MB

# Simulation service configuration (for BFF mock/fallback)
simulation:
  base-interest-rate: 4.5
  max-debt-to-income-ratio: 0.43
  processing-fee: 0.01

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  info:
    title: Credit Refinancing BFF API
    description: Backend for Frontend - Aggregates all microservices
    version: 1.0.0
    contact:
      name: Credit Refinancing Team
      email: support@creditrefinancing.com