server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: credit-refinancing-bff

logging:
  level:
    com.creditrefinancing: DEBUG
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Microservices URLs configuration
services:
  simulation:
    base-url: http://localhost:8081
  proposal:
    base-url: http://localhost:8082
  formalization:
    base-url: http://localhost:8083
  after-sales:
    base-url: http://localhost:8084

# WebClient configuration
webclient:
  timeout:
    connection: 5000  # 5 seconds
    read: 30000      # 30 seconds
    write: 30000     # 30 seconds
  max-memory-size: 1048576  # 1MB

# Simulation service configuration
simulation:
  base-interest-rate: 4.5
  max-debt-to-income-ratio: 0.43
  processing-fee: 0.01